<!DOCTYPE html>
<html>
<head>
    <title>Generated Student</title>
</head>
<body>
    <h1>Generated Student</h1>
    <ul>
        <li><strong>ID:</strong> {{ student.id }}</li>
        <li><strong>First Name:</strong> {{ student.first_name }}</li>

    <a href="{% url 'generate_student' %}">Generate Another Student</a>

</html>
